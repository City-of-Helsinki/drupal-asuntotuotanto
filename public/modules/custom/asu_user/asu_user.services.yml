services:
  logger.channel.asu_user:
    parent: logger.channel_base
    arguments: [ 'asu_user' ]
  asu_user.delete_test_users:
    class: Drupal\asu_user\DeleteTestUsers
    arguments: ['@entity_type.manager']
  asu_user.commands:
    class: \Drupal\asu_user\Commands\DeleteTestUsersCommands
    tags:
      - { name: drush.command }
  asu_user.customer:
    class: Drupal\asu_user\Customer
    arguments: ['@current_user', '@tempstore.private']
  asu_user.auth:
    class: Drupal\asu_user\AuthService
    arguments: [ '@externalauth.externalauth', '@externalauth.authmap', '@config.factory', '@entity_type.manager', '@logger.channel.asu_user', '@event_dispatcher', '@request_stack', '@tempstore.private', '@flood', '@current_user', '@messenger', '@string_translation' ]
    calls:
      - [ setKeyRepository, [ '@?key.repository' ] ]
  asu_user.route_subscriber:
    class: Drupal\asu_user\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }
  asu_user.valid_check:
    class: Drupal\asu_user\Access\CustomValidCheck
    arguments: ['@current_user']
    tags:
      - { name: access_check, applies_to: _custom_valid_check }
