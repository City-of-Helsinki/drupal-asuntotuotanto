openid_connect.settings.tunnistamo:
  type: config_object
  label: 'OpenID Connect Tunnistamo settings'
  mapping:
    enabled:
      type: boolean
      label: 'Enable client'
    settings:
      type: mapping
      mapping:
        client_id:
          type: string
          label: 'Client ID'
        client_secret:
          type: string
          label: 'Client secret'
