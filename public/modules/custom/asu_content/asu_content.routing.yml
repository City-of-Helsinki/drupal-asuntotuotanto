asu_content.content_script:
  path: '/apartment-content-script'
  defaults:
    _controller: '\Drupal\asu_content\Controller\ApartmentContentCreateController::content'
    _title: 'Huoneisto sisältö skripti'
  requirements:
    _permission: 'administer blocks'
asu_content.healthz:
  path: '/healthz'
  defaults:
    _controller: '\Drupal\asu_content\Controller\ApartmentContentCreateController::emptypage'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE
    default_url_options:
      path_processing: FALSE
asu_content.readiness:
  path: '/readiness'
  defaults:
    _controller: '\Drupal\asu_content\Controller\ApartmentContentCreateController::emptypage'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE
    default_url_options:
      path_processing: FALSE
asu_content.summary_integrations:
  path: '/admin/asu/integrations/summary'
  defaults:
    _controller: '\Drupal\asu_content\Controller\IntegrationSummaryController::summary'
    _title: 'Integrations summary'
  requirements:
    _permission: 'view integration summary'
  options:
    _admin_route: TRUE

asu_content.summary_integrations_csv:
  path: '/admin/asu/integrations/summary.csv'
  defaults:
    _controller: '\Drupal\asu_content\Controller\IntegrationSummaryController::summaryCsv'
    _title: 'Integrations summary CSV'
  requirements:
    _permission: 'view integration summary'
  options:
    _admin_route: TRUE