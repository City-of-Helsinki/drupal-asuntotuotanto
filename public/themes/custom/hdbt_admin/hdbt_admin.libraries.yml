select2.min:
  remote: https://github.com/select2/select2
  license:
    name: MIT
    url: https://github.com/select2/select2/blob/master/LICENSE.md
    gpl-compatible: true
  js:
    dist/js/select2.min.js: { minified: true, preprocess: false }
  css:
    component:
      dist/css/select2.min.css: { preprocess: false }
  dependencies:
    - core/jquery.once
    - core/drupal

hero-toggle:
  js:
    dist/js/heroToggle.min.js: {}

columns-toggle:
  js:
    dist/js/columnsToggle.min.js: {}
  dependencies:
    - core/drupal
    - core/jquery

list-of-links:
  js:
    dist/js/listOfLinks.min.js: {}
  version: 1.x
  dependencies:
    - core/drupal
    - core/jquery

global-styling:
  version: 1.x
  css:
    theme:
      dist/css/styles.min.css: {}

global-scripting:
  js:
    dist/js/bundle.min.js: {}
  version: 1.x
  dependencies:
    - core/drupal
