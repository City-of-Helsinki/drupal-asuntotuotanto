name: City of Helsinki - Asuntotuotanto
description: Subtheme for Helsinki Drupal instances.
type: theme
core_version_requirement: ^11
base theme: hdbt
tags: sub-theme
screenshot: hdbt_subtheme.png

# Regions
regions:
  header_top: Header - Top
  header_branding: Header - Branding
  header_bottom: Header - Bottom
  messages: Messages
  tools: Tools
  breadcrumb: Breadcrumb
  sidebar_first: First sidebar
  sidebar_second: Second sidebar
  before_content: Before content
  content: Content
  after_content: After content
  before_footer: Before footer
  footer_top: Footer - Top
  footer_middle: Footer - Middle
  footer_bottom: Footer - Bottom

# Libraries
libraries:
  - asuntotuotanto/global-styling
  - asuntotuotanto/global-scripting

libraries-override:
  hdbt/matomo: false
